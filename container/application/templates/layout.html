<!doctype html>
<html>

<head>
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <style>
        .footer {
            display: block;
        }

        .header {
            top: 0;
            height: 60px;
            line-height: 60px;
        }

        /* Add style here that'll capitalize all form labels */
    </style>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
    <div id="header">
    </div>
    <div id="content" class="overflow-auto" style="height: 84vh">
      <div class="container-fluid">
        <div class="h1 text-center text-warning">Assignment 2</div>
        <div class="w-50 mx-auto bg-light text-center caption border">
            Wine Quality Prediction 
        </div>
      </div>
        {% block content %} {% endblock %}
    </div>
    <div id=" footer" class="footer mt-auto py-3 bg-light text-center fixed-bottom">
        <div class="container">
            {% block footer %}
            <span>Wine Model Prediction</span>
            {% endblock %}
        </div>
    </div>
</body>

</html>
