{% extends "layout.html" %}
{% block title %}Import Data{% endblock %}
{% block content %}
<style>
  th {
    padding: 2px;
    text-align: center;
    border-left: 1px solid #000;
    border-right: 1px solid #000;
  }
  td {
    text-align: center;
    padding: 2px;
    border-left: 1px solid #000;
    border-right: 1px solid #000;
  }
</style>
<div class="container-fluid">
    <div class="h3">Start Prediction</div>
    <div>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label class="form-label" for="n">Search File</label>
                <input class="form-control" id="n" name="file" type="file" />
            </div>
            <input type="submit" class="btn btn-primary" value="Import" />
        </form>
        {% if val > 0 %}
        <h3>Prediction result</h3>
          F1 Score: {{val}}
        {% else %}
        No Prediction Result
        {% endif %}
        <div class="table table-hover">
          {{predict|safe}}
        </div>
    </div>
</div>
{% endblock %}
